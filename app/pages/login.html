<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link rel="shortcut icon" sizes="any" href="../assets/logo 1.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <header>
        <div id="logo-box">
            <img src="../assets/logo 1.svg" alt="Logo" id="logo-image">
            <p id="logo-name">Project Manager</p>
        </div>
    </header>
    <main>
            <section id="login">
                <article id="login-info">
                    <h2>Login Information</h2>
                    <p>Enter your credentials</p>
                </article>
                <article id="login-form">
                    <form>
                        <section id="form-enter-email">
                            <label for="email">Email</label>
                            <input type="text" placeholder="Enter your email" name="email">
                            <section class="error-section"></section>
                        </section>
                        <section id="form-enter-password">
                            <label for="name">Password</label>
                            <input type="password" placeholder="Enter your password" name="password">
                            <section class="error-section"></section>
                        </section>
                        <button type="submit" class="general-hover action-button" id="login-button">Login</button>
                    </form>
                </article> 
            </section>
    </main>
    <footer>
        <div id="social-network-box">
            <a href="https://www.facebook.com/?locale=pt_BRin" target="_blank">
                <img src="../assets//facebook-logo.svg" alt="Facebook logo">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../assets/instagram-logo.svg" alt="Instagram logo">
            </a>
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="../assets/linkedin-logo.svg" alt="Linkedin logo">
            </a>
        </div>
        <p>Â© 2024 Project Manager. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </nav>
    </footer>
    <script src="../script/script.js"></script>
</body>
</html>
